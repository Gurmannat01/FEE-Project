    <div class="stopwatch">
        <h1>STOP WATCH</h1>
        <div class="countdown-timer">
            <div class="time-box">
                <div class="circle">
                    <span class="time-number" id="hours">00</span>
                    <b><span class="time-text">HOURS</span></b>
                </div>
            </div>
            <div class="time-box">
                <div class="circle">
                    <span class="time-number" id="minutes">00</span>
                    <b><span class="time-text">MINUTES</span></b>
                </div>
            </div>
            <div class="time-box">
                <div class="circle">
                    <span class="time-number" id="seconds">00</span>
                    <b><span class="time-text">SECONDS</span></b>
                </div>
            </div>
            <div class="time-box">
                <div class="circle">
                    <span class="time-number" id="milliseconds">00</span>
                    <b><span class="time-text">MILLISECONDS</span></b>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" onclick="watchstart()">Start</button>
            <button id="stopBtn" onclick="watchstop()">Stop</button>
            <button id="resetBtn" onclick="watchreset()">Reset</button>
            <button id="timestampBtn" onclick="recordTimestamp()"> Timestamp</button>
        </div>
        <div class="timestamps" id="timestamps">
        </div>
    </div>

    <script>
       let [seconds, minutes, hours, milliseconds] = [0, 0, 0, 0];
let timer = null;
let timestamps = [];

function updateDisplay() {
    document.getElementById("milliseconds").innerText = milliseconds.toString().padStart(2, '0'); 
    document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
    document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
    document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
}

function stopwatch() {
    milliseconds++;
    if (milliseconds === 100) { 
        milliseconds = 0;
        seconds++;
        if (seconds === 60) {
            seconds = 0;
            minutes++;
            if (minutes === 60) {
                minutes = 0;
                hours++;
            }
        }
    }
    updateDisplay();
}

function watchstart() {
    if (timer !== null) {
        clearInterval(timer);
    }
    timer = setInterval(stopwatch, 10);
}


function watchstop() {
    clearInterval(timer);
    timer = null;
}


function watchreset() {
    clearInterval(timer);
    [seconds, minutes, hours, milliseconds] = [0, 0, 0, 0];
    updateDisplay();
    timestamps = []; 
    document.getElementById("timestamps").innerHTML = ''; 
}

function recordTimestamp() {
    const currentTimestamp = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(3, '0')}`;
    timestamps.push(currentTimestamp);
    displayTimestamps();
}

function displayTimestamps() {
    const timestampContainer = document.getElementById("timestamps");
    timestampContainer.innerHTML = ''; 
    timestamps.forEach((timestamp, index) => {
        const timestampElement = document.createElement("div");
        timestampElement.classList.add("timestamp");
        timestampElement.textContent = `${index + 1}. ${timestamp}`;
        timestampContainer.appendChild(timestampElement);
    });
}

    </script>
