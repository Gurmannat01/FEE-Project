    <div class="container" style="margin-top: 80px;">
        <h1 class="text-center">Birthday Reminders</h1>

        <form id="birthday-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="date">Birthday Date</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit" id="submit-btn">Add Birthday</button>
            <button type="button" id="cancel-btn" style="display: none;">Cancel Edit</button>
        </form>

        <div class="birthday-list" id="birthday-list">
            <h3 class="text-center mt-4">Upcoming Birthdays</h3>
        </div>
    </div>
    <script>
        const birthdayForm = document.getElementById('birthday-form');
        const birthdayList = document.getElementById('birthday-list');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        let birthdays = [];
        let editIndex = null;

        birthdayForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;

            if (editIndex !== null) {
                updateBirthday(editIndex, name, date);
            } else {
                addBirthday(name, date);
            }
            birthdayForm.reset();
            editIndex = null;
            submitBtn.textContent = 'Add Birthday';
            cancelBtn.style.display = 'none';
        });

        cancelBtn.addEventListener('click', function() {
            editIndex = null;
            birthdayForm.reset();
            submitBtn.textContent = 'Add Birthday';
            cancelBtn.style.display = 'none';
        });

        function addBirthday(name, date) {
            birthdays.push({ name, date });
            updateBirthdayList();
        }

        function updateBirthday(index, name, date) {
            birthdays[index] = { name, date };
            updateBirthdayList();
        }

        function updateBirthdayList() {
            birthdayList.innerHTML = '<h3 class="text-center mt-4">Upcoming Birthdays</h3>';
            birthdays.forEach((birthday, index) => {
                const daysLeft = calculateDaysRemaining(birthday.date);
                const birthdayItem = document.createElement('div');
                birthdayItem.className = 'birthday-item';
                birthdayItem.innerHTML = `
                    <div>
                        <strong>${birthday.name}</strong>
                        <div class="birthday-date">${new Date(birthday.date).toLocaleDateString()}</div>
                        <div class="days-remaining">${daysLeft} days left</div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-sm btn-info" onclick="editBirthday(${index})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="removeBirthday(${index})">Remove</button>
                    </div>
                `;
                birthdayList.appendChild(birthdayItem);
            });
        }

        function calculateDaysRemaining(date) {
            const today = new Date();
            const targetDate = new Date(date);
            targetDate.setFullYear(today.getFullYear());
            if (targetDate < today) targetDate.setFullYear(today.getFullYear() + 1);
            const diffTime = targetDate - today;
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }

        function editBirthday(index) {
            const birthday = birthdays[index];
            document.getElementById('name').value = birthday.name;
            document.getElementById('date').value = birthday.date;
            editIndex = index;
            submitBtn.textContent = 'Save Changes';
            cancelBtn.style.display = 'block';
        }

        function removeBirthday(index) {
            birthdays.splice(index, 1);
            updateBirthdayList();
        }
    </script>
