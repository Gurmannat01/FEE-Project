                </div>
            </div>

                <div class="circle">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const daysElement = document.getElementById('days');
    const hoursElement = document.getElementById('hours');
    const minutesElement = document.getElementById('minutes');
    const secondsElement = document.getElementById('seconds');
    const progressElement = document.getElementById('progress');
    const startButton = document.getElementById('start-timer');
    const stopButton = document.getElementById('stop-timer');
    const resetButton = document.getElementById('reset');
    const eventNameInput = document.getElementById('event-name');
    const eventDateInput = document.getElementById('event-date');
    const eventSelect = document.getElementById('select');

    let countdownInterval = null;
    let startingTime = null;

    function updateCountdown() {
        const eventDate = new Date(eventDateInput.value);
        const currentTime = new Date();

        if (!startingTime) startingTime = currentTime;

        const totalDuration = eventDate - startingTime; 
        const timeElapsed = currentTime - startingTime;
        const timeDifference = eventDate - currentTime; 

        if (timeDifference <= 0) {
            clearInterval(countdownInterval);
            daysElement.textContent = '00';
            hoursElement.textContent = '00';
            minutesElement.textContent = '00';
            secondsElement.textContent = '00';
            progressElement.style.width = '100%';
            alert('The countdown has ended!');
            return;
        }

        const totalSeconds = Math.floor(timeDifference / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        daysElement.textContent = days.toString().padStart(2, '0');
        hoursElement.textContent = hours.toString().padStart(2, '0');
        minutesElement.textContent = minutes.toString().padStart(2, '0');
        secondsElement.textContent = seconds.toString().padStar
        t(2, '0');

        const progressPercentage = (timeElapsed / totalDuration) * 100;
        progressElement.style.width = `${progressPercentage}%`;
    }

    startButton.addEventListener('click', () => {
        const eventName = eventNameInput.value.trim();
        const eventDate = eventDateInput.value;

        if (!eventName || !eventDate) {
            alert('Please select an event and enter a valid date.');
            return;
        }

        if (new Date(eventDate) <= new Date()) {
            alert('Please select a future date.');
            return;
        }

        clearInterval(countdownInterval); 
        startingTime = null; 
        updateCountdown(); 
        countdownInterval = setInterval(updateCountdown, 1000); 
    });


    stopButton.addEventListener('click', () => {
        clearInterval(countdownInterval);
    });


    resetButton.addEventListener('click', () => {
        clearInterval(countdownInterval);
        startingTime = null; 
        daysElement.textContent = '00';
        hoursElement.textContent = '00';
        minutesElement.textContent = '00';
        secondsElement.textContent = '00';
        progressElement.style.width = '0%';
        eventNameInput.value = '';
        eventDateInput.value = '';
        eventSelect.value = 'none';
    });

    eventSelect.addEventListener('change', () => {
        if (eventSelect.value === 'none') {
            eventNameInput.value = '';
        } else {
            eventNameInput.value = eventSelect.value;
        }
    });
});
