    <div class="container">
        <h1>Alarm Clock</h1>
        <div class="alarm-form">
            <input type="time" id="alarm-time" required>
            <button id="set-alarm-btn">Set Alarm</button>
        </div>

        <div class="predefined-times">
            <p id="text">Select a quick time:</p>
            <button class="predefined-btn" data-time="08:00">8:00 AM</button>
            <button class="predefined-btn" data-time="12:00">12:00 PM</button>
            <button class="predefined-btn" data-time="18:00">6:00 PM</button>
            <button class="predefined-btn" data-time="21:00">9:00 PM</button>
        </div>
        
        <div id="alarms-list" class="alarms-list">
        </div>
    </div>

    <script>
        let alarms = [];

        document.getElementById("set-alarm-btn").addEventListener("click", setAlarm);

        const predefinedButtons = document.querySelectorAll(".predefined-btn");
        predefinedButtons.forEach(button => {
            button.addEventListener("click", () => {
                const time = button.getAttribute("data-time");
                document.getElementById("alarm-time").value = time;
                setAlarm();
            });
        });

        function setAlarm() {
            const alarmTime = document.getElementById("alarm-time").value;
            if (!alarmTime) return alert("Please select a time for the alarm.");

            if (alarms.some(alarm => alarm.time === alarmTime)) {
                return alert("This alarm is already set.");
            }

            const alarm = {
                time: alarmTime,
                id: Date.now(),
            };
            
            alarms.push(alarm);

            renderAlarms();

            startAlarmCheck(alarm);

            document.getElementById("alarm-time").value = '';
        }

        function renderAlarms() {
            const alarmsList = document.getElementById("alarms-list");
            alarmsList.innerHTML = ''; 

            alarms.forEach(alarm => {
                const alarmElement = document.createElement("div");
                alarmElement.classList.add("alarm-item");

                const editButton = document.createElement("button");
                editButton.classList.add("alarm-btn");
                editButton.textContent = "Edit";
                editButton.addEventListener("click", () => editAlarm(alarm.id));

                const removeButton = document.createElement("button");
                removeButton.classList.add("remove-btn");
                removeButton.textContent = "Remove";
                removeButton.addEventListener("click", () => removeAlarm(alarm.id));

                const alarmTime = document.createElement("div");
                alarmTime.classList.add("alarm-time");
                alarmTime.textContent = alarm.time;

                alarmElement.appendChild(editButton);
                alarmElement.appendChild(alarmTime);
                alarmElement.appendChild(removeButton);

                alarmsList.appendChild(alarmElement);
            });
        }

        function editAlarm(id) {
            const newTime = prompt("Enter new time (HH:MM):");
            if (newTime) {
                const alarmIndex = alarms.findIndex(alarm => alarm.id === id);
                alarms[alarmIndex].time = newTime;
                renderAlarms();
            }
        }

        function removeAlarm(id) {
            alarms = alarms.filter(alarm => alarm.id !== id);
            renderAlarms();
        }

        function startAlarmCheck(alarm) {
            const alarmTime = alarm.time.split(":");
            const alarmHour = parseInt(alarmTime[0]);
            const alarmMinute = parseInt(alarmTime[1]);

            const alarmDate = new Date();
            alarmDate.setHours(alarmHour);
            alarmDate.setMinutes(alarmMinute);
            alarmDate.setSeconds(0);

            if (alarmDate < new Date()) {
                alarmDate.setDate(alarmDate.getDate() + 1);
            }

            const timeUntilAlarm = alarmDate - new Date();

            setTimeout(() => {
                alert("Alarm ringing! Time's up!");
            }, timeUntilAlarm);
        }
    </script>
